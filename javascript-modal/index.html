<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <button class="modal-btn" type="button">Open Modal</button>
      </div>
      <div class="row">



        <fieldset id="survey" class="non-visible">
          <div class="text-box">
            <h2>Would you like to take this survey?</h2>
            <button class="no" type="button">NO</button>
          </div>
        </fieldset>


      </div>
    </div>
  </div>
  <div id="shade" class="non-visible"></div>


  <script src="main.js"></script>
</body>

</html>
