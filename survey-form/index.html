<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Josefin+Sans:wght@600&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Josefin+Sans:wght@600&family=Pacifico&display=swap"
    rel="stylesheet">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">Irvine Democratic Club Sign-up</h1>
  <p id="description">Please fill out the following fields to become a member today!</p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label">Enter Your Name: <input type="text" name="first-name" id="name" required
          placeholder="Enter your name here..." /></label>

      <label id="email-label">Enter Your Email: <input type="email" name="email" id="email" required
          placeholder="Enter your email here..." /></label>
      <label>Create a New Password: <input type="password" name="password" id="password" pattern="[a-z0-5]{8,}"
          required /></label>

    </fieldset>
    <fieldset>
      <label>We require $40.00 membership fee - and $20.00 for students. How would you like to pay today?</label>
      <label id="credit-debit"><input type="radio" name="account-type" class="inline" value="credit-debit" />
        Credit/debit card</label>
      <label id="checking"><input type="radio" name="account-type" class="inline" value="checking" /> Checking
        account</label>
      <label id="sign-up">
        <input type="checkbox" name="sign" value="sign-up" class="inline" required />Would you like to sign up for our
        weekly newsletter?
      </label>
      <label id="terms-conditions">
        <input type="checkbox" name="terms" class="inline" required value="term-conditions" id="terms" /> I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
    </fieldset>
    <fieldset>
      <label id="photo">Upload a profile picture: <input type="file" name="file" id="photo-file" /></label>
      <label id="number-label">Input your age (years): <input type="number" name="age" id="number" min="13" max="120" />
      </label>
      <label>How did you hear about us?
        <select name="referrer" id="dropdown">
          <option value="">(select one)</option>
          <option value="1">Google</option>
          <option value="2">Word of mouth / Friend</option>
          <option value="3">News</option>
          <option value="4">Other</option>
        </select>
      </label>
      <label>Tell us a little about youself, and what you are looking to achieve by joining our progressive action
        initiative....
        <textarea name="bio" rows="5" cols="30" placeholder="I would like to..."></textarea>
      </label>
    </fieldset>
    <div>
      <input type="submit" value="SUBMIT" id="submit" />
    </div>

  </form>

</body>

</html>
